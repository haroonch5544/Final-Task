<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Presentation</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
        }

        .drive-link {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 28px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .drive-link:hover {
            background-color: #1d6fa5;
        }

        .back-btn {
            display: block;
            margin-top: 30px;
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Certificate Presentation</h1>

        <p>
            You can view my certificate and certificate presentation materials
            using the link below.
        </p>

        <a
            href="https://drive.google.com/drive/folders/1AQufcUdaAVOR9ylSlSGnSTrMyn6sKRuV?usp=sharing"
            target="_blank"
            rel="noopener noreferrer"
            class="drive-link"
        >
            View Certificate & Presentation
        </a>

        <a href="index.html" class="back-btn">
            ‚Üê Back to Main Page
        </a>
    </div>

</body>
</html>
