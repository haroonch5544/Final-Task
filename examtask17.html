<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Task 17 - Display Form Data</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #1d6fa5;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: #eef3f7;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Exam Task 17</h2>

    <form onsubmit="showData(event)">
        <label>Full Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <button type="submit">Submit</button>
    </form>

    <div class="result" id="result">
        <h3>Submitted Data</h3>
        <p><strong>Name:</strong> <span id="rName"></span></p>
        <p><strong>Email:</strong> <span id="rEmail"></span></p>
        <p><strong>Password:</strong> <span id="rPassword"></span></p>
    </div>

    <a href="examtask.html">‚Üê Back to Exam Tasks</a>
</div>

<script>
    function showData(event) {
        event.preventDefault();

        document.getElementById("rName").innerText =
            document.getElementById("name").value;

        document.getElementById("rEmail").innerText =
            document.getElementById("email").value;

        document.getElementById("rPassword").innerText =
            document.getElementById("password").value;

        document.getElementById("result").style.display = "block";
    }
</script>

</body>
</html>
