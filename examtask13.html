<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Task 13 - Convert to Array</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        p {
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1d6fa5;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: #eef3f7;
            border-radius: 6px;
            font-size: 15px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Exam Task 13</h2>
    <p>
        This task converts a string entered by the user into an array
        using JavaScript.
    </p>

    <input type="text" id="textInput" placeholder="Enter a string">

    <button onclick="convertToArray()">Convert to Array</button>

    <div class="output" id="result">
        Array output will appear here...
    </div>

    <a href="examtask.html">‚Üê Back to Exam Tasks</a>
</div>

<script>
    function convertToArray() {
        let text = document.getElementById("textInput").value;

        let arrayResult = text.split("");

        document.getElementById("result").innerHTML =
            "Converted Array: [" + arrayResult.join(", ") + "]";
    }
</script>

</body>
</html>
