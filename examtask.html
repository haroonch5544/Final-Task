    <title>Exam Tasks</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #eef2f7, #d9e4f5);
            margin: 0;
            padding: 40px 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            letter-spacing: 1px;
            color: #1f3c88;
        }

        .tasks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
        }

        .task-card {
            background: #ffffff;
            padding: 22px;
            border-radius: 14px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #3498db, #6dd5fa);
        }

        .task-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.12);
        }

        .task-card a {
            text-decoration: none;
            color: #1f3c88;
            font-weight: 600;
            font-size: 18px;
            display: block;
            margin-top: 20px;
        }

        .task-card a:hover {
            color: #3498db;
        }

        .back {
            display: inline-block;
            margin: 50px auto 0;
            padding: 12px 28px;
            background: #1f3c88;
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            text-align: center;
            font-size: 15px;
            transition: 0.3s;
        }

        .back:hover {
            background: #3498db;
            transform: translateY(-2px);
        }
    </style>
</head>
