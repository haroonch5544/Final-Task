<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Task 6 - Repeated Characters</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        p {
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1d6fa5;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Exam Task 6</h2>
    <p>
        This task finds repeated characters in a string entered by the user.
    </p>

    <input type="text" id="text" placeholder="Enter a string">
    <button onclick="findRepeated()">Find Repeated Characters</button>

    <div class="result" id="output"></div>

    <a href="examtask.html">‚Üê Back to Exam Tasks</a>
</div>

<script>
    function findRepeated() {
        let str = document.getElementById("text").value.toLowerCase();
        let repeated = "";
        
        for (let i = 0; i < str.length; i++) {
            if (str.indexOf(str[i]) !== str.lastIndexOf(str[i]) && !repeated.includes(str[i]) && str[i] !== " ") {
                repeated += str[i] + " ";
            }
        }

        document.getElementById("output").innerText =
            repeated ? "Repeated characters: " + repeated : "No repeated characters found.";
    }
</script>

</body>
</html>
