<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Task 5 – Count Special Characters</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6f8;
        padding: 40px 20px;
        color: #2c3e50;
    }

    .container {
        max-width: 520px;
        margin: auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: center;
    }

    h1 {
        color: #3498db;
        margin-bottom: 10px;
    }

    .desc {
        font-size: 15px;
        margin-bottom: 25px;
        line-height: 1.6;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 25px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
    }

    button:hover {
        background: #1d6fa5;
    }

    .result {
        margin-top: 20px;
        font-size: 16px;
        font-weight: bold;
    }

    .back {
        display: block;
        margin-top: 25px;
        color: #3498db;
        text-decoration: none;
        font-size: 14px;
    }

    .back:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Exam Task 5</h1>

    <p class="desc">
        This task takes a string as input and counts the number of special
        characters present in it. Special characters include symbols such as
        @, #, $, %, !, etc.
    </p>

    <input type="text" id="textInput" placeholder="Enter a string">

    <button onclick="countSpecial()">Count Special Characters</button>

    <div class="result" id="output"></div>

    <a href="examtask.html" class="back">← Back to Exam Tasks</a>
</div>

<script>
function countSpecial() {
    let text = document.getElementById("textInput").value;
    let count = 0;

    for (let i = 0; i < text.length; i++) {
        let char = text[i];

        if (!(/[a-zA-Z0-9\s]/.test(char))) {
            count++;
        }
    }

    document.getElementById("output").innerText =
        "Number of special characters: " + count;
}
</script>

</body>
</html>
