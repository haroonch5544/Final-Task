<body>

<div class="container">
    <h2>Exam Task 10</h2>
    <p>
        This task merges two arrays into one using JavaScript and displays the result in a popup alert.
    </p>

    <button onclick="mergeArrays()">Merge Arrays</button>

    <a href="examtask.html">‚Üê Back to Exam Tasks</a>

<script>
    function mergeArrays() {
        let array1 = [1, 2, 3, 4];
        let array2 = [5, 6, 7, 8];

        let mergedArray = array1.concat(array2);

        alert("Merged Array: " + mergedArray);
    }
</script>
