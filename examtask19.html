<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Task 19 - Person Object</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #1d6fa5;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: #eef3f7;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Exam Task 19</h2>

    <label>Name</label>
    <input type="text" id="name">

    <label>Age</label>
    <input type="number" id="age">

    <label>Gender</label>
    <select id="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
    </select>

    <button onclick="createPerson()">Create Person</button>

    <div class="result" id="result">
        <h3>Person Object</h3>
        <p><strong>Name:</strong> <span id="rName"></span></p>
        <p><strong>Age:</strong> <span id="rAge"></span></p>
        <p><strong>Gender:</strong> <span id="rGender"></span></p>
    </div>

    <a href="examtask.html">‚Üê Back to Exam Tasks</a>
</div>

<script>
    function createPerson() {
        let person = {
            name: document.getElementById("name").value,
            age: document.getElementById("age").value,
            gender: document.getElementById("gender").value
        };

        document.getElementById("rName").innerText = person.name;
        document.getElementById("rAge").innerText = person.age;
        document.getElementById("rGender").innerText = person.gender;

        document.getElementById("result").style.display = "block";
    }
</script>

</body>
</html>
